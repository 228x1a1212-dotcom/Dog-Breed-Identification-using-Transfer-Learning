{% extends "base.html" %}
{% block title %}Predict - Dog Breed Identifier{% endblock %}
{% block content %}
<style>
    body {
        background: url('https://wallpapers.com/images/featured/dog-wj7msvc5kj9v6cyy.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
    }
</style>
<section class="predict-section">
    <div class="upload-box">
        <h2>Upload an Image for Prediction</h2>
        <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn-primary">Predict</button>
        </form>
    </div>
</section>
{% endblock %}
